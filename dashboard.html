<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unihouser CRM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; background: #f7f9fc; color: #333; }
    .sidebar { width: 250px; background: #2d3436; color: #fff; padding: 20px; }
    .sidebar h2 { margin-bottom: 20px; font-size: 22px; }
    .sidebar ul { list-style: none; }
    .sidebar li { padding: 10px; margin-bottom: 5px; background: #636e72; cursor: pointer; border-radius: 5px; }
    .sidebar li.active { background: #00cec9; }
    .content { flex: 1; padding: 20px; display: flex; flex-direction: column; }
    header { display: flex; justify-content: space-between; margin-bottom: 20px; }
    header h1 { font-size: 24px; }
    .stats { display: flex; gap: 20px; }
    .stat { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; text-align: center; }
    .grid { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 10px; flex: 1; overflow: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f1f1f1; }
    .btn { cursor: pointer; padding: 5px 8px; border: none; border-radius: 5px; }
    .btn-green { background: #2ecc71; color: white; }
    .btn-red { background: #e74c3c; color: white; }
    .btn-gray { background: #95a5a6; color: white; }
    .days { font-size: 12px; color: #555; }
    .reunion-panel { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .reunion-panel h3 { margin-bottom: 10px; }
    textarea { width: 100%; min-height: 100px; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .phases { display: flex; gap: 10px; margin-bottom: 15px; }
    .phase { flex: 1; text-align: center; padding: 10px; border-radius: 5px; background: #dfe6e9; cursor: pointer; font-size: 14px; }
    .phase.active { background: #00cec9; color: white; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>📑 Unihouser</h2>
    <ul>
      <li class="active">📞 Contacto</li>
      <li>📅 Reunión</li>
      <li>📃 Contrato</li>
      <li>🏠 Búsqueda</li>
      <li>💶 Financiación</li>
      <li>🖊️ Notaría</li>
    </ul>
  </div>

  <div class="content">
    <header>
      <h1>Dashboard CRM</h1>
      <div class="stats">
        <div class="stat">
          <h3>Éxito</h3>
          <p id="successRate">0%</p>
        </div>
        <div class="stat">
          <h3>Descartados</h3>
          <p id="discardRate">0%</p>
        </div>
      </div>
    </header>

    <div class="phases">
      <div class="phase active">📞</div>
      <div class="phase">📅</div>
      <div class="phase">📃</div>
      <div class="phase">🏠</div>
      <div class="phase">💶</div>
      <div class="phase">🖊️</div>
    </div>

    <div class="grid">
      <table id="clientsTable">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Fase</th>
            <th>Días en fase</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sergio López</td>
            <td>📞 Contacto</td>
            <td class="days">2</td>
            <td>
              <button class="btn btn-green">🟢</button>
              <button class="btn btn-red">🔴</button>
              <button class="btn btn-gray">🗑️</button>
            </td>
          </tr>
          <tr>
            <td>Juan Pedro</td>
            <td>📅 Reunión</td>
            <td class="days">5</td>
            <td>
              <button class="btn btn-green">🟢</button>
              <button class="btn btn-red">🔴</button>
              <button class="btn btn-gray">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="reunion-panel">
      <h3>📝 Observaciones Reunión</h3>
      <textarea placeholder="Escribe aquí lo hablado en la reunión..."></textarea>
      <button class="btn btn-green">Guardar</button>
    </div>
  </div>

  <script>
    const table = document.getElementById("clientsTable");
    const successRate = document.getElementById("successRate");
    const discardRate = document.getElementById("discardRate");

    function updateStats() {
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      const total = rows.length;
      const success = rows.filter(r => r.dataset.status === "success").length;
      const discard = rows.filter(r => r.dataset.status === "discard").length;
      successRate.textContent = total ? Math.round(success * 100 / total) + "%" : "0%";
      discardRate.textContent = total ? Math.round(discard * 100 / total) + "%" : "0%";
    }

    table.addEventListener("click", e => {
      if (e.target.classList.contains("btn-green")) {
        e.target.closest("tr").dataset.status = "success";
      } else if (e.target.classList.contains("btn-red")) {
        e.target.closest("tr").dataset.status = "discard";
      } else if (e.target.classList.contains("btn-gray")) {
        e.target.closest("tr").remove();
      }
      updateStats();
    });

    updateStats();
  </script>
</body>
</html>
