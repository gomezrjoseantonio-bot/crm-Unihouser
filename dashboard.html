<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Unihouser ‚Äî Dashboard CRM</title>
<style>
  :root{
    /* Paleta (naranja predominante) */
    --naranja:#c7530c;        /* primario */
    --granate:#B53928;        /* peligro */
    --verde:#58736F;          /* ok */
    --gris:#DDD5D2;           /* fondo suave */
    --card:#ffffff;
    --texto:#2b2b2b;
    --muted:#7a6f6b;
    --bg:#faf8f7;
    --shadow:0 10px 26px rgba(0,0,0,.08);
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--gris) 0%, var(--bg) 24%);color:var(--texto)}
  /* Topbar */
  .topbar{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);position:sticky;top:0;z-index:100}
  .container{max-width:1200px;margin:0 auto;padding:10px 16px}
  .flex{display:flex;gap:12px}.between{justify-content:space-between}.center{align-items:center}
  .brand img{height:28px}
  .title{font-weight:700}
  .nav a{padding:8px 10px;border-radius:10px;text-decoration:none;color:#4a3f3b}
  .nav a.active{background:rgba(199,83,12,.16);color:var(--naranja)}
  .actions-top{display:flex;gap:8px;align-items:center}
  /* Controles */
  input,select,textarea,button{font:inherit;border:1px solid #d8cfca;border-radius:10px;padding:8px 10px;background:#fff;color:var(--texto);outline:none}
  input[type="number"]{text-align:right}
  button{cursor:pointer;background:#fff}
  .primary{background:var(--naranja);color:#fff;border-color:transparent}
  .ghost{background:#fff}
  .bad{background:var(--granate);color:#fff;border-color:transparent}
  .ok{background:var(--verde);color:#fff;border-color:transparent}
  .circle{width:32px;height:32px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;border:1px solid #eadfd9;background:#fff}
  .circle.ok{background:rgba(88,115,111,.12);color:#2e4743;border-color:rgba(88,115,111,.25)}
  .circle.ko{background:rgba(181,57,40,.12);color:#7f2b20;border-color:rgba(181,57,40,.25)}
  .circle:hover{filter:brightness(0.95)}
  /* KPIs */
  .kpis{margin:14px 16px 18px;display:grid;grid-template-columns:repeat(6,minmax(160px,1fr));gap:12px}
  .kpi{background:var(--card);border-radius:14px;padding:10px 12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:4px;min-height:62px}
  .kpi h3{font-size:12px;margin:0;font-weight:800;color:#594f4b;letter-spacing:.3px;text-transform:uppercase}
  .kpi .row{display:flex;justify-content:space-between;align-items:baseline}
  .kpi b{font-size:20px}
  .kpi .pill{font-size:12px;padding:2px 8px;border-radius:999px;background:#f1ece9}
  .kpi.ok .pill{background:rgba(88,115,111,.12);color:var(--verde)}
  .kpi.warn .pill{background:rgba(199,83,12,.18);color:var(--naranja)}
  .kpi.bad .pill{background:rgba(181,57,40,.12);color:var(--granate)}
  /* Board */
  .board{padding:0 16px 40px;display:grid;grid-template-columns:repeat(5,1fr);gap:14px}
  .col{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);min-height:60vh;display:flex;flex-direction:column}
  .col header{padding:10px 12px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
  .col header h2{margin:0;font-size:14px;text-transform:uppercase;letter-spacing:.6px}
  .content{padding:10px;display:flex;flex-direction:column;gap:10px}
  /* New contact */
  .new-contact{border:1px dashed #c9beb9;border-radius:12px;padding:10px;background:#fbf9f8;display:flex;flex-direction:column;gap:8px}
  /* Card */
  .card{border:1px solid #eee3de;border-radius:14px;padding:10px;background:#fff;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:6px}
  .card .top{display:flex;justify-content:space-between;align-items:center}
  .name{font-weight:800}
  .badges{display:flex;gap:6px;flex-wrap:wrap}
  .badge{font-size:12px;background:#fff4ec;border:1px solid #ffd8bf;color:#a04f26;border-radius:999px;padding:3px 8px;display:inline-flex;gap:6px;align-items:center}
  .badge.gray{background:#f3efed;border:1px solid #eadfd9;color:#544a46}
  .days{font-size:12px;color:#6f6460}
  .actions{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
  .iconbtn{display:inline-flex;gap:6px;align-items:center;padding:6px 8px;border-radius:10px;border:1px solid #eadfd9;background:#fff}
  .iconbtn.small{padding:4px 6px}
  .emoji{font-size:16px;line-height:1}
  .houses{display:flex;gap:4px}
  .house{width:12px;height:12px;border-radius:3px;background:#e8e1dc;border:1px solid #d8cfca}
  .house.on{background:var(--naranja);border-color:#a64708}
  /* Toaster */
  .toaster{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;gap:8px;z-index:400}
  .toast{background:#fff;border-left:6px solid var(--verde);padding:10px 12px;border-radius:12px;box-shadow:var(--shadow);min-width:260px}
  .toast.warn{border-left-color:var(--naranja)}
  .toast.bad{border-left-color:var(--granate)}
  .small{font-size:12px;color:var(--muted)}
  /* Modal centrado (sin scroll en desktop) */
  #overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);opacity:0;pointer-events:none;transition:.2s;z-index:250}
  #overlay.open{opacity:1;pointer-events:auto}
  #modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:300;pointer-events:none}
  #modal .sheet{width:1024px;max-width:96vw;background:#fff;border-radius:18px;box-shadow:0 30px 60px rgba(0,0,0,.2);transform:translateY(12px) scale(.98);opacity:0;transition:.22s;pointer-events:auto;display:flex;flex-direction:column;max-height:92vh}
  #modal.open .sheet{transform:none;opacity:1}
  .sheet header{padding:10px 14px;border-bottom:2px solid rgba(199,83,12,.25);display:flex;justify-content:space-between;align-items:center;background:#fff}
  .sheet h3{margin:0}
  .sheet .body{padding:10px;display:flex;flex-direction:column;gap:10px;overflow:auto}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .grid.two{grid-template-columns:repeat(2,1fr)}
  .group{border:1px solid #ffe1ce;background:#fff7f2;border-radius:12px;padding:10px}
  .group h4{margin:0 0 6px 0;font-size:12px;text-transform:uppercase;letter-spacing:.4px;color:#a04f26}
  .sheet footer{position:sticky;bottom:0;background:#fff;border-top:2px solid rgba(199,83,12,.25);padding:10px 14px;display:flex;justify-content:flex-end;gap:8px}
  /* Multiselect chips */
  .chips{display:flex;flex-wrap:wrap;gap:6px}
  .chip{background:#f3efed;border:1px solid #eadfd9;border-radius:999px;padding:4px 8px;font-size:12px;display:inline-flex;align-items:center;gap:6px}
  .chip button{border:none;background:transparent;cursor:pointer}
  /* Drag & drop helpers */
  .col.drag-over{outline:2px dashed var(--naranja);outline-offset:-6px}
  @media (max-width: 1000px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width: 680px){ .grid{grid-template-columns:1fr} }
</style>

<script>
'use strict';

/* ======= CONSTS & HELPERS ======= */
const PHASES = ['CONTACTO','REUNION','CONTRATO','BUSQUEDA','COMPRAVENTA'];
const ES='es-ES';
const fmtPct = new Intl.NumberFormat(ES,{style:'percent',minimumFractionDigits:0,maximumFractionDigits:0});
const eur = n => new Intl.NumberFormat(ES,{style:'currency',currency:'EUR'}).format(n||0);
const uid = p => p+'_'+Math.random().toString(36).slice(2,8);
const daysSince = ts => ts? Math.max(0, Math.floor((Date.now()-ts)/(86400000))) : 0;
const escapeHtml=s=>(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
function toast(msg,type='ok'){
  const t=document.createElement('div'); t.className='toast'+(type==='warn'?' warn':type==='bad'?' bad':''); t.textContent=msg;
  document.getElementById('toaster').appendChild(t);
  setTimeout(()=>{t.style.opacity='0'; setTimeout(()=>t.remove(),240)},2600);
}
/* num: acepta "100.000" o "80,5" */
function num(s){ if(typeof s==='number') return s; const t=(s||'').toString().replace(/\./g,'').replace(',','.'); const v=parseFloat(t); return isNaN(v)?0:v; }
function normPct(v){ if(v==null||isNaN(v)) return 0; const x=Number(v); if(x>1 && x<=100) return x/100; if(x>100) return 1; if(x<0) return 0; return x; }
function toLocalDT(v){ const d=new Date(v); const pad=x=>String(x).padStart(2,'0'); return d.getFullYear()+'-'+pad(d.getMonth()+1)+'-'+pad(d.getDate())+'T'+pad(d.getHours())+':'+pad(d.getMinutes()); }
function shortDateTime(v){ if(!v) return ''; const d=new Date(v); return d.toLocaleString(ES,{day:'2-digit',month:'2-digit',hour:'2-digit',minute:'2-digit'}); }

/* ======= STORAGE ======= */
const LS={
  getCfg(){try{return JSON.parse(localStorage.getItem('cfg')||'null')}catch(_){return null}},
  setCfg(o){localStorage.setItem('cfg',JSON.stringify(o))},
  getPros(){try{return JSON.parse(localStorage.getItem('pros')||'[]')}catch(_){return []}},
  setPros(a){localStorage.setItem('pros',JSON.stringify(a))},
  getEvals(){try{return JSON.parse(localStorage.getItem('evals')||'[]')}catch(_){return []}},
  setEvals(a){localStorage.setItem('evals',JSON.stringify(a))},
};
const DEFAULT_CFG={
  itp_pct:0.08, notaria:1200, honorarios:3630,
  localidades:["Oviedo","Gij√≥n","Avil√©s","Mieres","Pola de Siero","Langreo","Goz√≥n"]
};
function ensureCfgShape(c){
  const x=c&&typeof c==='object'?c:{};
  x.itp_pct=normPct(typeof x.itp_pct==='number'?x.itp_pct:DEFAULT_CFG.itp_pct);
  x.notaria=typeof x.notaria==='number'?x.notaria:DEFAULT_CFG.notaria;
  x.honorarios=typeof x.honorarios==='number'?x.honorarios:DEFAULT_CFG.honorarios;
  x.localidades=Array.isArray(x.localidades)&&x.localidades.length?x.localidades:DEFAULT_CFG.localidades;
  return x;
}

/* ======= EVALS helpers ======= */
function evId(e){return e.id||e.ev_id||e.key||e.uuid||null}
function evEnsureId(e){if(!evId(e)) e.id='ev_'+Math.random().toString(36).slice(2,8); return evId(e)}
function evTitle(e){return e.titulo||e.title||e.nombre||e.direccion||e.direcci√≥n||e.ref||('Evaluaci√≥n '+(evId(e)||''))}
function evYieldNeta(e){const keys=['neta','kpi_neta','rent_neta','rentabilidad_neta','rn']; for(const k of keys){ if(typeof e[k]==='number') return normPct(e[k]) } if(e.kpis&&typeof e.kpis.neta==='number') return normPct(e.kpis.neta); return null;}
function evYieldBruta(e){const keys=['bruta','kpi_bruta','rent_bruta','rentabilidad_bruta','rb']; for(const k of keys){ if(typeof e[k]==='number') return normPct(e[k]) } if(e.kpis&&typeof e.kpis.bruta==='number') return normPct(e.kpis.bruta); return null;}
function evFlujoMensual(e){
  const mkeys=['flujo_mensual','cashflow_mensual','cf_mensual','flujo'];
  for(const k of mkeys){ if(typeof e[k]==='number') return e[k]; }
  const akeys=['flujo_anual','cashflow_anual','cf_anual'];
  for(const k of akeys){ if(typeof e[k]==='number') return e[k]/12; }
  if(e.kpis){
    if(typeof e.kpis.flujo_mensual==='number') return e.kpis.flujo_mensual;
    if(typeof e.kpis.flujo_anual==='number') return e.kpis.flujo_anual/12;
  }
  return null;
}

/* ======= STATE ======= */
let CFG=ensureCfgShape(LS.getCfg()); LS.setCfg(CFG);
let PROS=LS.getPros();
let EVALS=LS.getEvals();
(function ensureEvalIds(){let changed=false;for(const e of EVALS){if(!evId(e)){evEnsureId(e);changed=true}} if(changed) LS.setEvals(EVALS)})();

/* ======= RENDER ======= */
function renderAll(){ renderKPIs(); renderColumns(); }
function renderKPIs(){
  const wrap=document.getElementById('kpis'); wrap.innerHTML='';
  const counts={}; for(const ph of PHASES) counts[ph]=0;
  for(const p of PROS){ if(!p.archived && PHASES.includes(p.phase)) counts[p.phase]++; }
  const hist={}; for(const ph of PHASES) hist[ph]={ok:0,ko:0};
  let exitos=0;
  for(const p of PROS){
    if(p.success) exitos++;
    const h=p.history||{}; for(const k in h){ if(hist[k]){ if(h[k]==='OK') hist[k].ok++; else if(h[k]==='KO') hist[k].ko++; }}
  }
  const per=(ok,ko)=>{const tot=ok+ko; return tot?fmtPct.format(ok/tot):fmtPct.format(0);}
  const add=(title,phase)=>{
    const card=document.createElement('div'); card.className='kpi';
    const h=hist[phase]||{ok:0,ko:0};
    card.innerHTML=`<h3>${title}</h3><div class="row"><b>${per(h.ok,h.ko)}</b><span class="pill">${counts[phase]} clientes</span></div>`;
    const pct=h.ok+(h.ko)||0? h.ok/(h.ok+h.ko):0;
    if(pct>=.7) card.classList.add('ok'); else if(pct>=.4) card.classList.add('warn'); else card.classList.add('bad');
    wrap.appendChild(card);
  };
  add('Contacto','CONTACTO'); add('Reuni√≥n','REUNION'); add('Contrato','CONTRATO'); add('B√∫squeda','BUSQUEDA'); add('Compraventa','COMPRAVENTA');
  const ex=document.createElement('div'); ex.className='kpi ok'; ex.innerHTML=`<h3>√âxitos</h3><div class="row"><b>${exitos}</b><span class="pill">Total</span></div>`; wrap.appendChild(ex);
}

function renderColumns(){
  for(const ph of PHASES){
    const col=document.getElementById('col-'+ph); if(!col) continue;
    const keep= ph==='CONTACTO' ? [document.getElementById('newContactBox')] : [];
    col.innerHTML=''; for(const k of keep){ if(k) col.appendChild(k) }
    const s = document.querySelector(`section[data-phase="${ph}"]`);
    s.addEventListener('dragover', e=>{e.preventDefault(); s.classList.add('drag-over')});
    s.addEventListener('dragleave', ()=>s.classList.remove('drag-over'));
    s.addEventListener('drop', e=>{
      e.preventDefault(); s.classList.remove('drag-over');
      const id=e.dataTransfer.getData('text/plain'); const p=PROS.find(x=>x.id===id && !x.archived); if(!p) return;
      const from=PHASES.indexOf(p.phase), to=PHASES.indexOf(ph);
      if(Math.abs(from-to)!==1){ toast('Solo puedes mover a la fase anterior/siguiente. ‚ö†Ô∏è','warn'); return; }
      p.phase=ph; p.phase_entered_at=Date.now();
      LS.setPros(PROS); renderAll(); toast(`Movido a ${ph} ‚ûú`, 'ok');
    });
  }
  /* Ordenar REUNION por proximidad a hoy */
  const now=Date.now();
  const byPhase={}; for(const ph of PHASES) byPhase[ph]=[];
  for(const p of PROS){ if(!p.archived) byPhase[p.phase||'CONTACTO'].push(p); }
  byPhase.REUNION.sort((a,b)=>{
    const ad=a.meeting?.date? Math.abs(new Date(a.meeting.date).getTime()-now) : Number.MAX_SAFE_INTEGER;
    const bd=b.meeting?.date? Math.abs(new Date(b.meeting.date).getTime()-now) : Number.MAX_SAFE_INTEGER;
    return ad-bd;
  });

  for(const ph of PHASES){
    const col=document.getElementById('col-'+ph);
    for(const p of byPhase[ph]) col.appendChild(makeCard(p));
    document.getElementById('count-'+ph).textContent = `${byPhase[ph].length} clientes`;
  }
}

function makeCard(p){
  const el=document.createElement('div'); el.className='card'; el.dataset.id=p.id; el.draggable=true;
  el.addEventListener('dragstart', e=>{e.dataTransfer.setData('text/plain', p.id)});
  const d=daysSince(p.phase_entered_at);
  const pr=p.profile||{};
  const tipo = pr.tipo || 'Tradicional';
  const objt = pr.objt ? (pr.objt==='bruta'?'Rb%':pr.objt==='neta'?'Rn%':'Flujo') : 'Obj';
  const meetBadge = (p.phase==='REUNION' && p.meeting && p.meeting.date) ? `<span class="badge gray">üìÖ ${shortDateTime(p.meeting.date)}</span>` : '';
  const busqHouses = p.phase==='BUSQUEDA' ? `
      <div class="houses" title="Env√≠os realizados">
        <div class="house ${p.busqueda?.sent_count>0?'on':''}"></div>
        <div class="house ${p.busqueda?.sent_count>1?'on':''}"></div>
        <div class="house ${p.busqueda?.sent_count>2?'on':''}"></div>
        <div class="house ${p.busqueda?.sent_count>3?'on':''}"></div>
      </div>` : '';
  el.innerHTML=`
    <div class="top">
      <div>
        <div class="name">üë§ ${escapeHtml(p.name||'Sin nombre')}</div>
        <div class="badges">
          <span class="badge">üè∑Ô∏è ${escapeHtml(tipo)}</span>
          <span class="badge">üéØ ${escapeHtml(objt)}</span>
          ${meetBadge}
        </div>
      </div>
      <div class="days">‚è±Ô∏è ${d} ${d===1?'d√≠a':'d√≠as'}</div>
    </div>
    <div class="actions">
      <button class="iconbtn small" data-act="details" title="Ver/editar"><span class="emoji">üëÅÔ∏è</span></button>
      ${p.phase==='CONTACTO'
        ? `<button class="iconbtn small bad" data-act="trash" title="Descartar (solo Contacto)">üóëÔ∏è</button>`
        : `<button class="circle ok" data-act="ok" title="Interesa">‚úî</button>
           <button class="circle ko" data-act="ko" title="No interesa">‚úñ</button>`}
      ${busqHouses}
    </div>
  `;
  el.querySelector('[data-act="details"]').addEventListener('click', ()=>openModalFor(p));
  if(p.phase==='CONTACTO'){
    el.querySelector('[data-act="trash"]').addEventListener('click', ()=>discardContact(p));
  }else{
    el.querySelector('[data-act="ok"]').addEventListener('click', ()=>markOK(p));
    el.querySelector('[data-act="ko"]').addEventListener('click', ()=>markKO(p));
  }
  return el;
}

/* ======= ACTIONS ======= */

function recalcDerived(){
  const budget=num(document.getElementById('f_budget').value);
  const itp=CFG.itp_pct, not=CFG.notaria, hon=CFG.honorarios;

  /* Precio m√°ximo de compra e ITP */
  const base=budget-(not+hon);
  const pmax= base>0? base/(1+itp):0;
  const pmaxEl=document.getElementById('f_pmax'); if(pmaxEl) pmaxEl.value = pmax?Math.round(pmax):'';
  const itpEl=document.getElementById('f_itp'); if(itpEl) itpEl.value = pmax?Math.round(pmax*itp):'';

  /* Financiaci√≥n */
  const finEl=document.getElementById('f_fin'); const pctEl=document.getElementById('f_pct');
  if(finEl && pctEl){
    const fin=finEl.value;
    const pct=num(pctEl.value)/100;
    const hip = fin==='S√≠'? pmax*pct : 0;
    const costeTotal = pmax*(1+itp)+not+hon;
    const prop = costeTotal - hip;
    const hipEl=document.getElementById('f_hip'); if(hipEl) hipEl.value = hip?Math.round(hip):'';
    const propEl=document.getElementById('f_prop'); if(propEl) propEl.value = prop?Math.round(prop):'';
  }

  /* Alquiler orientativo (Nueva f√≥rmula): ((Total ‚àí Honorarios) √ó Rb%) / 12 */
  const objtEl=document.getElementById('f_objt'), objvEl=document.getElementById('f_objv'), alqEl=document.getElementById('f_alq');
  if(objtEl && objvEl && alqEl){
    const objt=objtEl.value; const objv=num(objvEl.value);
    const row=document.getElementById('row_alq');
    if(row){ row.style.display = objt==='bruta' ? 'grid':'none'; }
    if(objt==='bruta'){
      const rb = objv/100;
      const alq = ((budget - hon) * rb) / 12;
      alqEl.value = alq?Math.round(alq):'';
    }else{
      alqEl.value='';
    }
  }
}

/* ======= BUSQUEDA EN MODAL ======= */
function mountBusquedaInModal(p){
  const qId=`b_q_${p.id}`, listId=`b_list_${p.id}`, chipsId=`b_chips_${p.id}`, sendId=`b_send_${p.id}`;
  const q = document.getElementById(qId);
  const list = document.getElementById(listId);
  const chips = document.getElementById(chipsId);
  const btnSend = document.getElementById(sendId);
  const b = p.busqueda || (p.busqueda={propuestas:[], sent_count:0});

  const EVS=EVALS.map(ev=>({ _raw:ev, id:(evEnsureId(ev),evId(ev)), title:evTitle(ev), rn:evYieldNeta(ev), rb:evYieldBruta(ev), flujo:evFlujoMensual(ev) }));

  function objMatch(it){
    const pr=p.profile||{}; const kind=pr.objt||'neta'; const val=pr.objv||0;
    if(kind==='neta' || kind==='bruta'){
      const k = kind==='neta'? it.rn : it.rb;
      if(k==null) return {ok:false, txt:'s/d', cls:'warn'};
      const target = normPct(val);
      const ok = (k >= target);
      return {ok, txt: ( (k*100).toFixed(1).replace('.',',')+'%'), cls: ok?'ok':'bad' };
    }else{
      const k = it.flujo;
      if(k==null) return {ok:false, txt:'s/d', cls:'warn'};
      const ok = (k >= val);
      return {ok, txt: eur(k)+'/mes', cls: ok?'ok':'bad' };
    }
  }

  function renderChips(){
    chips.innerHTML='';
    for(const id of b.propuestas){
      const e=EVS.find(x=>x.id===id); const label=e?e.title:id;
      const span=document.createElement('span'); span.className='chip'; span.innerHTML=`${escapeHtml(label)} <button data-id="${escapeHtml(id)}">√ó</button>`;
      chips.appendChild(span);
    }
    chips.querySelectorAll('button[data-id]').forEach(btn=>{
      btn.addEventListener('click',()=>{ const id=btn.getAttribute('data-id'); b.propuestas=b.propuestas.filter(x=>x!==id); LS.setPros(PROS); renderChips(); renderList(); toast('Quitado','warn'); });
    });
  }
  function renderList(){
    list.innerHTML='';
    const txt=(q.value||'').toLowerCase();
    const filtered=EVS.filter(x=>!txt||(x.title||'').toLowerCase().includes(txt));
    for(const it of filtered){
      const sel=b.propuestas.includes(it.id);
      const mt=objMatch(it);
      const row=document.createElement('div'); row.className='eval-item';
      row.innerHTML=`
        <div>
          <div class="eval-title">${escapeHtml(it.title)}</div>
          <div class="small">üéØ <span class="match ${mt.cls}">${mt.ok?'‚úÖ match':'‚ö†Ô∏è bajo objetivo'} ‚Äî ${mt.txt}</span></div>
        </div>
        <div>
          <button class="${sel?'bad':'primary'}" data-id="${escapeHtml(it.id)}">${sel?'Quitar':'A√±adir'}</button>
        </div>`;
      row.querySelector('button').addEventListener('click',()=>{
        const id=it.id;
        if(sel){ b.propuestas=b.propuestas.filter(x=>x!==id); toast('Quitado','warn'); }
        else { if(b.propuestas.length>=4){ toast('M√°ximo 4 propuestas','bad'); return;} b.propuestas.push(id); toast('A√±adido','ok'); }
        LS.setPros(PROS); renderChips(); renderList();
      });
      list.appendChild(row);
    }
  }
  if(q){ q.addEventListener('input', renderList); }
  btnSend.addEventListener('click', ()=>{
    b.sent_count = Math.min(4, b.propuestas.length);
    b.last_sent_ids = b.propuestas.slice(0,4);
    b.last_sent_at = new Date().toISOString();
    LS.setPros(PROS); renderAll(); toast('üì§ Documentaci√≥n registrada como enviada.','ok');
  });

  renderChips(); renderList();
}

function exportXLS(){
  const rows=[
    ['id','nombre','fase','archivado','motivo_archivo','exito','fecha_fase','email','telefono','tipo','objetivo','objetivo_valor','reunion_fecha','localidades','propuestas_enviadas','propuestas_ids']

    rows.push([
      p.id, p.name||'', p.phase||'', p.archived?'s√≠':'no', p.archived_reason||'', p.success?'s√≠':'no',
      p.phase_entered_at? new Date(p.phase_entered_at).toLocaleDateString(ES):'',
      p.email||'', p.phone||'', pr.tipo||'', pr.objt||'', pr.objv||'',
      p.meeting&&p.meeting.date? new Date(p.meeting.date).toLocaleString(ES):'',
      locs,
      p.busqueda&&p.busqueda.sent_count||0,
      p.busqueda&&Array.isArray(p.busqueda.last_sent_ids)? p.busqueda.last_sent_ids.join('|'):''
    ]);
  }
  const xml = xlsFromArray(rows,'Prospectos');
  download('unihouser_prospectos.xls', xml);
}
function xlsFromArray(rows, sheetName){
  const header=`<?xml version="1.0"?>
  <Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet"
    xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:x="urn:schemas-microsoft-com:office:excel"
    xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">
    <Worksheet ss:Name="${sheetName}">
      <Table>`;
  const body=rows.map(r=>`<Row>`+r.map(c=>`<Cell><Data ss:Type="${typeof c==='number'?'Number':'String'}">${escapeXml(String(c))}</Data></Cell>`).join('')+`</Row>`).join('');
  const footer=`</Table></Worksheet></Workbook>`;
  return header+body+footer;
}
function escapeXml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}
function download(filename, data){
  const blob=new Blob([data],{type:'application/vnd.ms-excel'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=filename; a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),2000);
}
