<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Unihouser — Dashboard CRM</title>
<style>
:root{
  --brand:#c7530c; /* naranja vivo principal */
  --accent:#DB824B; /* terracota */
  --ok:#58736F;
  --bad:#B53928;
  --line:#E7E1DE;
  --chip:#F3EEE9;
  --bg:#FAF8F7;
  --ink:#1a1f23;
  --ink2:#535b63;
  --shadow:0 4px 22px rgba(0,0,0,.06);
  --ff:system-ui,-apple-system,Inter,Roboto,Arial,sans-serif;
  --fz:12px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:var(--ff);font-size:var(--fz)}

/* Topbar */
.topbar{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--line)}
.top-inner{max-width:1200px;margin:0 auto;padding:10px 14px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:8px}
.logo{width:26px;height:26px;border-radius:8px;background:var(--brand);color:#fff;display:grid;place-items:center;font-weight:800}
.title{font-weight:700;color:var(--ink2)}
.nav a{color:var(--ink2);text-decoration:none;padding:6px 10px;border-radius:8px}
.nav a.active{background:var(--brand);color:#fff}
.nav a:hover{background:#f3efe9}

/* Layout */
.container{max-width:1200px;margin:14px auto;padding:0 14px}

/* KPIs */
.kpis{display:grid;grid-template-columns:repeat(6,1fr);gap:10px;margin-bottom:12px}
.kpi{background:#fff;border:1px solid var(--line);border-radius:12px;padding:8px 10px;box-shadow:var(--shadow);display:grid;gap:6px}
.kpi .row{display:flex;align-items:center;justify-content:space-between}
.kpi .big{font-weight:800;font-size:16px}

/* Board */
.board{display:grid;grid-template-columns:repeat(5,1fr);gap:12px}
.col{background:#fff;border:1px solid var(--line);border-radius:14px;padding:10px;min-height:560px;box-shadow:var(--shadow)}
.col h3{margin:0 0 8px;color:var(--ink2);display:flex;align-items:center;justify-content:space-between}
.count{font-weight:700;color:#666}

/* Crear contacto */
.create{background:#fff;border:1px dashed var(--line);border-radius:12px;padding:10px;display:grid;gap:6px}
.create .row{display:grid;grid-template-columns:1fr 1fr;gap:6px}
.create input{border:1px solid var(--line);border-radius:10px;padding:8px 10px;min-height:32px}
.create .btn{background:var(--brand);color:#fff;border:none;border-radius:10px;padding:8px 10px;font-weight:700;cursor:pointer}

/* Tarjeta */
.card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:8px;box-shadow:var(--shadow);display:grid;gap:6px;cursor:grab}
.card header{display:flex;align-items:center;justify-content:space-between}
.name{font-weight:800;font-size:14px}
.age{color:#8a8f95}
.badges{display:flex;gap:6px;flex-wrap:wrap}
.badge{background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:3px 8px;display:inline-flex;align-items:center;gap:6px}
.actions{display:flex;gap:6px;align-items:center}
.btn-icon{width:28px;height:28px;border-radius:999px;border:1px solid var(--line);background:#fff;display:grid;place-items:center;cursor:pointer}
.btn-icon svg{width:16px;height:16px;stroke-width:2;fill:none;stroke:#555}
.btn-icon.view{border-color:var(--brand)} .btn-icon.view svg{stroke:var(--brand)}
.btn-icon.ok{border-color:var(--ok)} .btn-icon.ok svg{stroke:var(--ok)}
.btn-icon.ko{border-color:var(--bad)} .btn-icon.ko svg{stroke:var(--bad)}
.btn-icon.del{border-color:#999} .btn-icon.del svg{stroke:#999}
.houses{display:flex;gap:4px;margin-left:auto}
.houses i{width:9px;height:9px;border-radius:2px;border:1px solid var(--line);background:#eee;display:inline-block}
.houses i.on{background:var(--brand);border-color:var(--brand)}
.card.dragging{opacity:.5} .col.drop{outline:2px dashed var(--brand);outline-offset:-6px}

/* Toast (arriba a la derecha) */
.toast{position:fixed;top:16px;right:16px;background:#fff;border:1px solid var(--line);box-shadow:var(--shadow);padding:8px 12px;border-radius:12px;display:none;z-index:100}
.toast.ok{border-color:var(--ok)} .toast.bad{border-color:var(--bad)} .toast.warn{border-color:var(--accent)}
.toast.show{display:block}

/* Modal */
.modal-back{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:50}
.modal{width:980px;max-width:95vw;max-height:92vh;background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);display:flex;flex-direction:column;overflow:hidden}
.modal header{padding:6px 10px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between}
.modal h4{margin:0;font-size:15px}
.modal .close{width:26px;height:26px;border-radius:999px;border:1px solid var(--brand);background:#fff;color:var(--brand);display:grid;place-items:center;font-weight:800;cursor:pointer}
.modal .body{padding:8px 10px;display:grid;gap:6px;flex:1 1 auto;overflow:hidden}
.block{border:1px dashed var(--line);border-radius:12px;padding:6px}
.block h5{margin:0 0 4px;color:#666;font-weight:600}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
.field{display:flex;flex-direction:column;gap:3px}
.field label{color:#555}
.field input,.field select,.field textarea,.chips-input{border:1px solid var(--line);border-radius:10px;padding:6px 8px;min-height:26px;font-size:12px}
.field textarea{resize:none}
.row2{grid-column:span 2} .row3{grid-column:span 3}
.chips{display:flex;gap:6px;flex-wrap:wrap;line-height:18px}
.chips.limit2{max-height:40px;overflow:hidden} /* 2 líneas visibles */
.chip{background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:2px 8px;display:inline-flex;gap:6px;align-items:center}
.chip .x{cursor:pointer;color:#999}
.chips-input{width:220px}
.modal footer{padding:8px 10px;border-top:1px solid var(--line);display:flex;justify-content:flex-end;background:#fff}
.save{background:var(--brand);color:#fff;border:none;border-radius:10px;padding:8px 12px;font-weight:800;cursor:pointer}

.footer{margin:24px 0 16px;text-align:center;color:#888}
@media (max-width:980px){.board{grid-template-columns:1fr}.kpis{grid-template-columns:1fr 1fr}.col{min-height:unset}}
</style>
</head>

<script>
/* ===== Utils ===== */
const LS={get:(k,fb)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):fb}catch(_){return fb}},set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};
const fmtEUR=n=>new Intl.NumberFormat('es-ES',{style:'currency',currency:'EUR',maximumFractionDigits:0}).format(Math.round(+n||0));
const toThousands=v=>(Math.round(+v||0)).toLocaleString('es-ES');
function num(v){ if(typeof v==='number')return v; const s=String(v||'').replace(/\./g,'').replace(',','.').replace(/[^\d.-]/g,''); const n=parseFloat(s); return isNaN(n)?0:n; }
const h=s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));
function toast(msg,cls='ok',ms=1500){const t=document.getElementById('toast');t.className='toast '+cls;t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),ms);}

/* ===== Config (normaliza y respeta cfg existente) ===== */
var CFG=(function(c){
  c=c&&typeof c==='object'?JSON.parse(JSON.stringify(c)):{};
  if(typeof c.notaria_eur==='number')c.notaria=c.notaria_eur;
  if(typeof c.psi_fee_eur==='number')c.honorarios=c.psi_fee_eur;
  if(typeof c.itp_pct==='number'&&c.itp_pct>1)c.itp_pct=c.itp_pct/100;
  c.itp_pct=(typeof c.itp_pct==='number')?c.itp_pct:.08;
  c.notaria=(typeof c.notaria==='number')?c.notaria:1200;
  c.honorarios=(typeof c.honorarios==='number')?c.honorarios:3630;
  c.localidades=Array.isArray(c.localidades)&&c.localidades.length?c.localidades:['Oviedo','Gijón','Avilés','Mieres','Pola de Siero','Langreo','Gozón'];
  c.match=c.match||{thresholds:{green:1,amber:0.95},warnings_only_when_green:true};
  c.bruta=c.bruta||{include_honorarios_default:false};
  c.neta=c.neta||{include_honorarios_default:false};
  const pres=(c.presupuesto||{});
  if(typeof c.incluir_psi_por_defecto==='boolean' && pres.honorarios_incluidos_default==null){
    pres.honorarios_incluidos_default=c.incluir_psi_por_defecto;
  }
  if(pres.honorarios_incluidos_default==null) pres.honorarios_incluidos_default=true;
  c.presupuesto=pres;
  return c;
})(LS.get('cfg',{}));
LS.set('cfg',CFG);

/* ===== Datos ===== */
function allPros(){return LS.get('pros',[])||[]}
function savePros(a){LS.set('pros',a)}
let PROS=allPros().filter(p=>!p.archived);
const EVALS=LS.get('evals',[]);

/* ===== KPIs ===== */
const PHASES=['CONTACTO','REUNION','CONTRATO','BUSQUEDA','COMPRAVENTA'];
function headerKPIs(){
  const wrap=document.getElementById('kpis'); wrap.innerHTML='';
  PHASES.concat('EXITOS').forEach(ph=>{
    const items = (ph==='EXITOS') ? allPros().filter(x=>x.archived&&x.archived_reason==='SUCCESS') : PROS.filter(x=>x.phase===ph);
    const ok=items.filter(p=>p.history&&p.history[ph]==='OK').length;
    const ko=items.filter(p=>p.history&&p.history[ph]==='KO').length;
    const box=document.createElement('div'); box.className='kpi';
    box.innerHTML='<div class="row"><span>'+h(ph)+'</span><span class="big">'+items.length+'</span></div>'+
                  '<div class="row"><small>OK: '+ok+' · KO: '+ko+'</small><span></span></div>';
    wrap.appendChild(box);
  });
}

/* ===== Tablero ===== */
function daysInPhase(p){const t=p.phase_entered_at?+p.phase_entered_at:Date.now();return Math.max(0,Math.floor((Date.now()-t)/86400000))}
function shortDate(dt){
  if(!dt) return '';
  try{ const d=new Date(dt); const dd=('0'+d.getDate()).slice(-2); const mm=('0'+(d.getMonth()+1)).slice(-2); const hh=('0'+d.getHours()).slice(-2); const mi=('0'+d.getMinutes()).slice(-2); return dd+'/'+mm+' '+hh+':'+mi; }catch(_){ return ''; }
}
function makeCreate(){
  const c=document.createElement('div'); c.className='create';
  c.innerHTML='<div class="row"><input id="new_name" placeholder="Nombre y apellidos" maxlength="30"/><input id="new_phone" placeholder="Teléfono" maxlength="9"/></div>'+
              '<input id="new_email" placeholder="Email" maxlength="35"/>'+
              '<button class="btn" id="btn_create">Crear contacto</button>'+
              '<small style="color:#777">Pon fecha en el modal para pasar a <b>Reunión</b>.</small>';
  return c;
}
function houseDots(p){
  const n=(p.busqueda&&Array.isArray(p.busqueda.propuestas))?p.busqueda.propuestas.length:0;
  let s='<span class="houses">'; for(let i=0;i<4;i++){ s+= i<n ? '<i class="on"></i>' : '<i></i>'; } return s+'</span>';
}
function makeCard(p){
  const el=document.createElement('div'); el.className='card'; el.draggable=true; el.dataset.id=p.id;
  const pr=p.profile||{}, age=daysInPhase(p), objt=(pr.objt||'neta').toLowerCase(), objtxt=(objt==='bruta'?'Rb%':(objt==='neta'?'Rn%':'Flujo'));
  const meetLabel=(p.phase==='REUNION' && p.meeting && p.meeting.date)?'<span class="badge">⏰ '+h(shortDate(p.meeting.date))+'</span>':'';
  const header='<header><div class="name">'+h(p.name||'—')+'</div><div class="age">⏱ '+age+' días</div></header>';
  const badges='<div class="badges"><span class="badge">🏷 '+h(pr.tipo||'Tradicional')+'</span><span class="badge">🎯 '+objtxt+'</span>'+meetLabel+'</div>';
  let acts='<div class="actions">';
  /* Ojo */
  acts+='<button class="btn-icon view" data-act="view" title="Ver / editar"><svg viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3"/></svg></button>';
  /* Avanzar / Descartar */
  acts+='<button class="btn-icon ok" data-act="ok" title="Interesa (avanzar)"><svg viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg></button>';
  acts+='<button class="btn-icon ko" data-act="ko" title="No interesa (descartar)"><svg viewBox="0 0 24 24"><path d="M18 6 6 18M6 6l12 12"/></svg></button>';
  /* Papelera SOLO en Contacto (eliminar sin traza) */
  if(p.phase==='CONTACTO'){
    acts+='<button class="btn-icon del" data-act="del" title="Eliminar contacto"><svg viewBox="0 0 24 24"><path d="M3 6h18M8 6V4h8v2M6 6l1 14h10l1-14"/></svg></button>';
  }
  if(p.phase==='BUSQUEDA'){ acts+=houseDots(p); }
  acts+='</div>';
  el.innerHTML=header+badges+acts;
  return el;
}
function renderBoard(){
  const wrap=document.getElementById('board'); wrap.innerHTML='';
  PHASES.forEach(ph=>{
    const col=document.createElement('div'); col.className='col'; col.dataset.phase=ph;
    const items=PROS.filter(p=>p.phase===ph);
    const h3=document.createElement('h3'); h3.innerHTML='<span>'+h(ph)+'</span><span class="count">'+items.length+' clientes</span>';
    col.appendChild(h3);
    if(ph==='CONTACTO') col.appendChild(makeCreate());
    items.forEach(p=> col.appendChild(makeCard(p)) );
    wrap.appendChild(col);
  });
}

/* ===== Matching helper ===== */
function adaptEval(ev){
  const n=x=>num(x);
  const o={};
  o.id=ev.id||ev.ev_id||('ev_'+Math.random().toString(36).slice(2,8));
  o.titulo=ev.titulo||ev.title||ev.nombre||ev.direccion||ev.dir||ev.ref||('Evaluación '+o.id);
  o.localidad=ev.localidad||ev.municipio||'';
  o.tipo=ev.tipo||ev.alquiler_tipo||'Tradicional';
  o.precio=n(ev.precio_compra??ev.precio??ev.p_venta);
  let ing_m=n(ev.ing_m??ev.alquiler_mensual??ev.renta_mensual);
  let ing_a=n(ev.ing_a??ev.ingresos_anuales);
  let gas_m=n(ev.gas_m??ev.gastos_mensuales);
  let gas_a=n(ev.gas_a??ev.gastos_anuales);
  if(!ing_a && ing_m) ing_a=ing_m*12;
  if(!ing_m && ing_a) ing_m=Math.round(ing_a/12);
  if(!gas_a && gas_m) gas_a=gas_m*12;
  if(!gas_m && gas_a) gas_m=Math.round(gas_a/12);
  o.ing_m=ing_m; o.ing_a=ing_a; o.gas_m=gas_m; o.gas_a=gas_a;
  o.flujo_m = ev.flujo_m!=null ? n(ev.flujo_m) : (ing_m - gas_m);
  o.ascensor=(ev.ascensor===true||ev.ascensor==='Sí'||ev.ascensor==='si');
  o.bajos=(ev.bajos===true||ev.planta===0||ev.es_bajo===true);
  o.altura=parseInt(ev.altura!=null?ev.altura:(ev.planta!=null?ev.planta:''),10)||0;
  let ref=ev.reforma||ev.reforma_tipo||'No'; if(!['No','Lavado de cara','Integral'].includes(ref)) ref='No'; o.reforma=ref;
  return o;
}
function scoreEvalForPros(evRaw,p){
  const ev=adaptEval(evRaw);
  const pr=p.profile||{};
  const objt=(pr.objt||'neta').toLowerCase();
  const objv=num(pr.objv||0);
  if(!objv) return {ev,ratio:0,kpi:0};

  const base_cost = ev.precio + Math.round(ev.precio*CFG.itp_pct) + CFG.notaria + (pr.bruta_incluye_honorarios?CFG.honorarios:0);
  const rb = ev.ing_a>0 ? (ev.ing_a / base_cost * 100) : 0;
  const rn = ev.ing_a>0 ? ((ev.ing_a - ev.gas_a) / base_cost * 100) : 0;
  const fl = ev.flujo_m;

  let kpi=0;
  if(objt==='bruta') kpi=rb;
  else if(objt==='neta') kpi=rn;
  else kpi=fl;

  const ratio = objt==='flujo' ? (kpi/(objv||1)) : (kpi/((objv||1)));
  return {ev,ratio,kpi};
}

/* ===== Modal ===== */
const MB=document.getElementById('mb'), MH=document.getElementById('mh'), MBODY=document.getElementById('mbody'); let MODAL_ID=null;

function moneyifyInput(el){ el.addEventListener('blur',()=>{ el.value = el.value? toThousands(num(el.value)) : ''; }); }

function recalcFinancials(){
  const total=num(MBODY.querySelector('#f_budget').value);
  const budIncl = MBODY.querySelector('#f_bud_incl').checked; /* HON. dentro del presupuesto */
  let pmax=0, itp=0;
  if(total>0){
    if(budIncl){ pmax=Math.max(0, Math.round((total - CFG.notaria - CFG.honorarios)/(1+CFG.itp_pct))); }
    else{ pmax=Math.max(0, Math.round((total - CFG.notaria)/(1+CFG.itp_pct))); }
    itp=Math.round(pmax*CFG.itp_pct);
    MBODY.querySelector('#f_pmax').value = pmax?toThousands(pmax):'';
    MBODY.querySelector('#f_itp').value = itp?toThousands(itp):'';
    MBODY.querySelector('#f_notaria').value = toThousands(CFG.notaria);
    MBODY.querySelector('#f_honor').value = toThousands(CFG.honorarios);
  }else{
    MBODY.querySelector('#f_pmax').value='';
    MBODY.querySelector('#f_itp').value='';
  }

  const fin=MBODY.querySelector('#f_fin').value==='Sí';
  const pct=num(MBODY.querySelector('#f_pct').value);
  let hip=0, prop=0;
  if(fin && pmax>0 && pct>0){ hip=Math.round(pmax*(pct/100)); prop=Math.max(0, total-hip); }
  else{ hip=0; prop=Math.max(0,total); }
  MBODY.querySelector('#f_hip').value=hip?toThousands(hip):'';
  MBODY.querySelector('#f_prop').value=prop?toThousands(prop):'';

  /* Fondos totales (si honorarios van aparte) */
  const fTot = budIncl ? prop : (prop + CFG.honorarios);
  MBODY.querySelector('#f_fondos_total').value = fTot?toThousands(fTot):'';

  /* Alquiler orientativo si objetivo=bruta */
  const objt=MBODY.querySelector('#f_objt').value;
  const objv=num(MBODY.querySelector('#f_objv').value);
  if(objt==='bruta' && total>0 && objv>0){
    const incluir=MBODY.querySelector('#f_inc_hon').checked;
    const base=incluir?total:(total-CFG.honorarios);
    const alq=Math.max(0,Math.round((objv/100)*base/12));
    MBODY.querySelector('#f_alq').value=alq?toThousands(alq):'';
  }else{
    MBODY.querySelector('#f_alq').value='';
  }
}

function openModal(p){
  MODAL_ID=p.id; MH.textContent=(p.name||'Ficha')+' — Detalle';
  const pr=p.profile||{}, meet=p.meeting||{}, busc=p.busqueda||{propuestas:[]};
  const locs=Array.isArray(pr.locs)?pr.locs:(pr.locs?String(pr.locs).split(',').map(s=>s.trim()).filter(Boolean):[]);
  const budIncl = (typeof pr.budget_incl_honorarios==='boolean') ? pr.budget_incl_honorarios : !!CFG.presupuesto.honorarios_incluidos_default;
  let html='';

  /* 1) DATOS PERSONALES — 2 filas exactas */
  html+='<div class="block"><h5>DATOS PERSONALES</h5><div class="grid">';
  html+='<div class="field"><label>Nombre y apellidos</label><input id="f_name" maxlength="30" value="'+h(p.name||'')+'"/></div>';
  html+='<div class="field"><label>Teléfono</label><input id="f_phone" maxlength="9" value="'+h(p.phone||'')+'"/></div>';
  html+='<div class="field"><label>Email</label><input id="f_email" type="email" maxlength="35" value="'+h(p.email||'')+'"/></div>';
  html+='<div class="field"><label>DNI/NIE</label><input id="f_dni" maxlength="10" value="'+h(pr.dni||'')+'"/></div>';
  html+='<div class="field"><label>Dirección</label><input id="f_dir" maxlength="120" value="'+h(pr.dir||'')+'"/></div>';
  html+='<div class="field"><label>Localidad</label><input id="f_locres" maxlength="10" value="'+h(pr.locres||'')+'"/></div>';
  html+='</div></div>';

  /* 2) INVERSIÓN — compacto */
  html+='<div class="block"><h5>INVERSIÓN</h5><div class="grid">';
  html+='<div class="field row2"><label>Localidades (inversión) — máx 6</label><div class="chips limit2" id="chips_locs">';
  for(let i=0;i<locs.length;i++){ html+='<span class="chip"><span class="t">'+h(locs[i])+'</span> <span class="x" data-del="'+h(locs[i])+'">×</span></span>'; }
  html+='</div><input class="chips-input" id="add_loc" list="cfg_locs" placeholder="Añadir y Enter" maxlength="10"/></div>';
  html+='<datalist id="cfg_locs">'+(CFG.localidades.map(l=>'<option value="'+h(l)+'"></option>').join(''))+'</datalist>';
  html+='<div class="field"><label>Tipo de alquiler</label><select id="f_tipo"><option'+((pr.tipo||'Tradicional')==='Tradicional'?' selected':'')+'>Tradicional</option><option'+((pr.tipo||'Tradicional')==='Habitaciones'?' selected':'')+'>Habitaciones</option></select></div>';
  html+='<div class="field"><label>Acepta reforma</label><select id="f_ref"><option'+((pr.ref||'No')==='No'?' selected':'')+'>No</option><option'+((pr.ref||'No')==='Lavado de cara'?' selected':'')+'>Lavado de cara</option><option'+((pr.ref||'No')==='Integral'?' selected':'')+'>Integral</option></select></div>';
  html+='<div class="field"><label>¿Ascensor?</label><select id="f_asc"><option'+((pr.asc||'No')==='Sí'?' selected':'')+'>Sí</option><option'+((pr.asc||'No')==='No'?' selected':'')+'>No</option></select></div>';
  html+='<div class="field"><label>¿Bajos?</label><select id="f_bajos"><option'+((pr.bajos||'No')==='Sí'?' selected':'')+'>Sí</option><option'+((pr.bajos||'No')==='No'?' selected':'')+'>No</option></select></div>';
  html+='<div class="field"><label>Altura máx. (planta)</label><input id="f_alt" inputmode="numeric" maxlength="1" value="'+h(pr.alt||'')+'"/></div>';
  html+='<div class="field"><label>Presupuesto TOTAL (€)</label><input id="f_budget" value="'+(pr.budget?toThousands(pr.budget):'')+'"/></div>';
  html+='<div class="field"><label>Precio máx. COMPRA (auto)</label><input id="f_pmax" disabled value="'+(pr.pmax?toThousands(pr.pmax):'')+'"/></div>';
  html+='<div class="field"><label>ITP estimado (auto)</label><input id="f_itp" disabled value="'+(pr.itp?toThousands(pr.itp):'')+'"/></div>';
  html+='<div class="field"><label>Notaría (cfg)</label><input id="f_notaria" disabled value="'+toThousands(CFG.notaria)+'"/></div>';
  html+='<div class="field"><label>Honorarios (cfg)</label><input id="f_honor" disabled value="'+toThousands(CFG.honorarios)+'"/><small><label><input type="checkbox" id="f_bud_incl"'+(budIncl?' checked':'')+'> Honorarios incluidos en el presupuesto</label></small></div>';
  html+='<div class="field"></div>';
  html+='</div></div>';

  /* 3) FINANCIACIÓN */
  html+='<div class="block"><h5>FINANCIACIÓN</h5><div class="grid">';
  html+='<div class="field"><label>Financiación bancaria</label><select id="f_fin"><option'+((pr.fin||'Sí')==='Sí'?' selected':'')+'>Sí</option><option'+((pr.fin||'Sí')==='No'?' selected':'')+'>No</option></select></div>';
  html+='<div class="field"><label>¿Necesita broker?</label><select id="f_broker"><option'+((pr.broker||'No')==='Sí'?' selected':'')+'>Sí</option><option'+((pr.broker||'No')==='No'?' selected':'')+'>No</option></select></div>';
  html+='<div class="field"><label>% financiación</label><input id="f_pct" maxlength="4" value="'+h(pr.pct||'80')+'"/></div>';
  html+='<div class="field"><label>Hipoteca</label><input id="f_hip" disabled value="'+(pr.hip?toThousands(pr.hip):'')+'"/></div>';
  html+='<div class="field"><label>Fondos propios</label><input id="f_prop" disabled value="'+(pr.prop?toThousands(pr.prop):'')+'"/></div>';
  html+='<div class="field"><label>Fondos totales (si honorarios aparte)</label><input id="f_fondos_total" disabled value=""/></div>';
  html+='</div></div>';

  /* 4) OBJETIVO — SIEMPRE VISIBLE */
  const objt=(pr.objt||'neta').toLowerCase();
  html+='<div class="block"><h5>OBJETIVO</h5><div class="grid">';
  html+='<div class="field"><label>Objetivo principal</label><select id="f_objt"><option value="bruta"'+(objt==='bruta'?' selected':'')+'>Rentabilidad bruta (%)</option><option value="neta"'+(objt==='neta'?' selected':'')+'>Rentabilidad neta (%)</option><option value="flujo"'+(objt==='flujo'?' selected':'')+'>Flujo (€/mes)</option></select></div>';
  html+='<div class="field"><label>Valor objetivo</label><input id="f_objv" maxlength="4" value="'+h(pr.objv||'')+'"/></div>';
  html+='<div class="field"><label>Alquiler orientativo (€/mes)</label><input id="f_alq" disabled value="'+(pr.alq?toThousands(pr.alq):'')+'"/></div>';
  const inc=typeof pr.bruta_incluye_honorarios==='boolean'?pr.bruta_incluye_honorarios:!!CFG.bruta.include_honorarios_default;
  html+='<div class="field row3"><label><input type="checkbox" id="f_inc_hon"'+(inc?' checked':'')+'> Incluir honorarios en Bruta (solo este cliente)</label></div>';
  html+='</div></div>';

  /* 5) REUNIÓN / NOTAS — SIEMPRE VISIBLE */
  html+='<div class="block"><h5>REUNIÓN / NOTAS</h5><div class="grid">';
  if(p.phase==='CONTACTO'){
    html+='<div class="field"><label>Fecha y hora (para pasar a Reunión)</label><input id="f_meet" type="datetime-local" value="'+h(meet.date||'')+'"/></div><div class="field row2"></div>';
  }else{
    const fv = meet.date? shortDate(meet.date) : '';
    html+='<div class="field"><label>Fecha y hora</label><input id="f_meet_ro" value="'+h(fv)+'" disabled/></div><div class="field row2"></div>';
  }
  html+='<div class="field row3"><label>Notas (máx 300)</label><textarea id="f_notas" rows="2" maxlength="300">'+h(meet.notas||'')+'</textarea></div>';
  html+='</div></div>';

  /* BUSQUEDA — Propuestas y Matching (si está en esa fase) */
  if(p.phase==='BUSQUEDA'){
    html+='<div class="block"><h5>BÚSQUEDA — Propuestas & Matching</h5><div class="grid">';
    html+='<div class="field row3"><div id="f_sel_evals" class="chips">';
    const prop = Array.isArray(busc.propuestas)?busc.propuestas:[];
    for(let j=0;j<prop.length;j++){ const ev=EVALS.find(e=>e.id===prop[j]); const tt=ev?(ev.titulo||ev.dir||ev.calle||ev.id):prop[j]; html+='<span class="chip" data-ev="'+h(prop[j])+'"><span class="t">'+h(tt)+'</span> <span class="x" data-un="'+h(prop[j])+'">×</span></span>'; }
    html+='</div></div>';
    html+='<div class="field"><button id="f_btn_match" class="save" type="button" style="background:var(--ok)">Matching (auto)</button></div>';
    html+='<div class="field row2"><button id="f_btn_assign" class="save" type="button">Asignar activos (BETA)</button> <small style="color:#777;margin-left:8px">Máx 4. Si no hay evaluaciones, se mostrará aviso.</small></div>';
    html+='</div></div>';
  }

  MBODY.innerHTML=html;

  /* chips localidades (máx 6) */
  MBODY.querySelector('#chips_locs').addEventListener('click',e=>{
    const del=e.target.getAttribute('data-del'); if(!del)return; const span=e.target.parentElement; span.parentElement.removeChild(span);
  });
  const add=MBODY.querySelector('#add_loc');
  add.addEventListener('keydown',e=>{
    if(e.key==='Enter'){e.preventDefault();const v=(add.value||'').trim();if(!v)return;
      const cont=MBODY.querySelector('#chips_locs'); if(cont.querySelectorAll('.chip').length>=6){toast('Máximo 6 localidades','warn');return;}
      const s=document.createElement('span'); s.className='chip'; s.innerHTML='<span class="t">'+h(v)+'</span> <span class="x" data-del="'+h(v)+'">×</span>'; cont.appendChild(s); add.value='';
    }
  });

  /* money blur y cálculos */
  ['#f_budget','#f_pct'].forEach(sel=>{const el=MBODY.querySelector(sel); if(el) moneyifyInput(el);});
  ['#f_budget','#f_pct','#f_objt','#f_objv','#f_fin','#f_inc_hon','#f_bud_incl'].forEach(sel=>{const el=MBODY.querySelector(sel); if(el) el.addEventListener('input',recalcFinancials);});
  recalcFinancials();

  /* asignación manual (prompt) y matching */
  if(p.phase==='BUSQUEDA'){
    const selWrap=MBODY.querySelector('#f_sel_evals');
    const btnAssign=MBODY.querySelector('#f_btn_assign');
    btnAssign.addEventListener('click',()=>{
      const list=EVALS.slice(0,50);
      if(!list.length){ toast('No hay evaluaciones en el sistema','warn'); return; }
      let msg='Selecciona (clic) — máx 4:\n\n';
      list.forEach((e,i)=>{ const t=e.titulo || e.dir || e.calle || e.id; msg+=(i+1)+') '+t+' — '+fmtEUR(e.precio||0)+'\n'; });
      msg+='\nEscribe el número (1–'+list.length+') y acepta; repite para más.';
      const iSel=prompt(msg,'1'); if(!iSel) return;
      const idx=parseInt(iSel,10)-1; if(isNaN(idx)||idx<0||idx>=list.length){toast('Selección no válida','bad');return;}
      const ev=list[idx]; const chips=selWrap.querySelectorAll('.chip'); if(chips.length>=4){toast('Máximo 4','warn');return;}
      const chip=document.createElement('span'); chip.className='chip'; chip.setAttribute('data-ev',ev.id);
      const ttxt=ev.titulo||ev.dir||ev.calle||ev.id; chip.innerHTML='<span class="t">'+h(ttxt)+'</span> <span class="x" data-un="'+h(ev.id)+'">×</span>';
      selWrap.appendChild(chip);
    });
    selWrap.addEventListener('click',e=>{ const un=e.target.getAttribute('data-un'); if(!un)return; const chip=e.target.parentElement; selWrap.removeChild(chip); });

    const btnMatch=MBODY.querySelector('#f_btn_match');
    btnMatch.addEventListener('click',()=>{
      if(!EVALS.length){ toast('No hay evaluaciones para hacer matching','warn'); return; }
      const ranked=EVALS.map(ev=>scoreEvalForPros(ev,p)).sort((a,b)=>b.ratio-a.ratio);
      const th=CFG.match?.thresholds||{green:1,amber:0.95};
      const chosen=[];
      for(const r of ranked){
        if(chosen.length>=4) break;
        if(r.ratio>=(th.amber??0.95) || chosen.length<4){ chosen.push(r.ev); }
      }
      const selWrap2=MBODY.querySelector('#f_sel_evals');
      selWrap2.innerHTML='';
      chosen.slice(0,4).forEach(ev=>{
        const ttxt=ev.titulo||ev.dir||ev.calle||ev.id;
        const chip=document.createElement('span'); chip.className='chip'; chip.setAttribute('data-ev',ev.id);
        chip.innerHTML='<span class="t">'+h(ttxt)+'</span> <span class="x" data-un="'+h(ev.id)+'">×</span>';
        selWrap2.appendChild(chip);
      });
      toast('Matching aplicado','ok');
    });
  }

  MB.style.display='flex';
}
function closeModal(){MB.style.display='none'; MODAL_ID=null;}

function saveModal(){
  if(!MODAL_ID) return;
  let list=allPros(); const i=list.findIndex(x=>x.id===MODAL_ID); if(i<0) return;
  const p=list[i]; const pr=p.profile||(p.profile={}); const q=sel=>MBODY.querySelector(sel);
  p.name=q('#f_name').value.trim(); p.phone=q('#f_phone').value.trim(); p.email=q('#f_email').value.trim();
  pr.dni=q('#f_dni').value.trim(); pr.dir=q('#f_dir').value.trim(); pr.locres=q('#f_locres').value.trim();
  pr.locs=[...MBODY.querySelectorAll('#chips_locs .chip .t')].map(n=>n.textContent.trim());
  pr.tipo=q('#f_tipo').value; pr.ref=q('#f_ref').value; pr.asc=q('#f_asc').value; pr.alt=q('#f_alt').value; pr.bajos=q('#f_bajos').value;
  pr.budget=num(q('#f_budget').value); pr.pmax=num(q('#f_pmax').value); pr.itp=num(q('#f_itp').value);
  pr.fin=q('#f_fin').value; pr.broker=q('#f_broker').value; pr.pct=q('#f_pct').value;
  pr.hip=num(q('#f_hip').value); pr.prop=num(q('#f_prop').value);
  pr.objt=q('#f_objt').value; pr.objv=num(q('#f_objv').value);
  pr.bruta_incluye_honorarios=!!q('#f_inc_hon').checked;
  pr.alq=num(q('#f_alq').value);
  pr.budget_incl_honorarios=!!q('#f_bud_incl').checked;

  p.meeting=p.meeting||{}; p.meeting.notas=q('#f_notas').value.slice(0,300);
  if(p.phase==='CONTACTO'){
    const dt=q('#f_meet').value; if(dt){ p.meeting.date=dt; p.phase='REUNION'; p.phase_entered_at=Date.now(); p.history=p.history||{}; p.history.CONTACTO='OK'; }
  }
  if(p.phase==='BUSQUEDA'){
    const chips=MBODY.querySelectorAll('#f_sel_evals .chip');
    p.busqueda=p.busqueda||{propuestas:[]}; p.busqueda.propuestas=[...chips].map(ch=>ch.getAttribute('data-ev')||ch.querySelector('.t').textContent);
  }
  list[i]=p; savePros(list); PROS=list.filter(x=>!x.archived);
  toast('Guardado','ok'); closeModal(); headerKPIs(); renderBoard();
}

/* ===== Eventos globales (delegación) ===== */
document.addEventListener('click',e=>{
  if(e.target.id==='mclose') { closeModal(); return; }
  if(e.target.id==='msave') { saveModal(); return; }
  if(e.target.id==='btn_create'){
    const name=document.getElementById('new_name').value.trim();
    const phone=document.getElementById('new_phone').value.trim();
    const email=document.getElementById('new_email').value.trim();
    if(!name||!phone){toast('Nombre y teléfono son obligatorios','warn');return;}
    let list=allPros();
    const p={id:'p_'+Math.random().toString(36).slice(2,8),name,phone,email,phase:'CONTACTO',phase_entered_at:Date.now(),history:{},profile:{tipo:'Tradicional',objt:'neta',objv:6,budget_incl_honorarios:CFG.presupuesto.honorarios_incluidos_default}};
    list.push(p); savePros(list); PROS=list.filter(x=>!x.archived); toast('Contacto creado','ok'); headerKPIs(); renderBoard(); return;
  }
  const btn=e.target.closest('.btn-icon'); if(btn){
    const id=btn.closest('.card').dataset.id;
    let list=allPros(); const i=list.findIndex(x=>x.id===id); if(i<0)return;
    const p=list[i]; const act=btn.dataset.act;
    if(act==='view'){ openModal(p); return; }
    if(act==='ok'){
      const ph=p.phase; const idx=PHASES.indexOf(ph);
      p.history=p.history||{}; p.history[ph]='OK';
      if(ph==='COMPRAVENTA'){ p.archived=true; p.archived_reason='SUCCESS'; }
      else if(idx<PHASES.length-1){ p.phase=PHASES[idx+1]; p.phase_entered_at=Date.now(); }
      list[i]=p; savePros(list); PROS=list.filter(x=>!x.archived); toast('Avanzado','ok'); headerKPIs(); renderBoard(); return;
    }
    if(act==='ko'){
      const ph2=p.phase; p.history=p.history||{}; p.history[ph2]='KO';
      if(ph2==='CONTACTO'){ list=list.filter(x=>x.id!==p.id); }
      else{ p.archived=true; p.archived_reason='KO'; list[i]=p; }
      savePros(list); PROS=list.filter(x=>!x.archived); toast('Descartado','bad'); headerKPIs(); renderBoard(); return;
    }
    if(act==='del' && p.phase==='CONTACTO'){
      list=list.filter(x=>x.id!==p.id); savePros(list); PROS=list.filter(x=>!x.archived); toast('Eliminado','bad'); headerKPIs(); renderBoard(); return;
    }
  }
});
document.addEventListener('keydown',e=>{ if(e.key==='Escape' && MB.style.display==='flex') closeModal(); });

/* Drag & drop */
let dragId=null;
document.addEventListener('dragstart',e=>{const c=e.target.closest('.card'); if(!c)return; dragId=c.dataset.id; c.classList.add('dragging');});
document.addEventListener('dragend',e=>{const c=e.target.closest('.card'); if(c)c.classList.remove('dragging'); document.querySelectorAll('.col.drop').forEach(x=>x.classList.remove('drop'));});
document.addEventListener('dragover',e=>{const col=e.target.closest('.col'); if(!col)return; e.preventDefault(); col.classList.add('drop');});
document.addEventListener('dragleave',e=>{const col=e.target.closest('.col'); if(col) col.classList.remove('drop');});
document.addEventListener('drop',e=>{
  const col=e.target.closest('.col'); if(!col||!dragId) return;
  let list=allPros(); const i=list.findIndex(x=>x.id===dragId); if(i<0) return;
  const p=list[i]; const to=col.dataset.phase;
  if(p.phase!==to){ p.phase=to; p.phase_entered_at=Date.now(); list[i]=p; savePros(list); PROS=list.filter(x=>!x.archived); headerKPIs(); renderBoard(); toast('Movido','ok'); }
});

/* Export CSV */
document.getElementById('btn-xls').addEventListener('click',function(){
  const all=allPros(); const rows=[];
  rows.push(['id','nombre','email','tel','fase','ok_contacto','ok_reunion','ok_contrato','ok_busqueda','ok_compraventa','archivado','motivo','propuestas'].join(';'));
  all.forEach(p=>{
    const hst=p.history||{}, props=(p.busqueda&&p.busqueda.propuestas)?p.busqueda.propuestas.length:0;
    rows.push([p.id, (p.name||'').replace(/;/g,','), (p.email||'').replace(/;/g,','), (p.phone||'').replace(/;/g,','), p.phase||'',
      hst.CONTACTO||'', hst.REUNION||'', hst.CONTRATO||'', hst.BUSQUEDA||'', hst.COMPRAVENTA||'', !!p.archived, p.archived_reason||'', props].join(';'));
  });
  const blob=new Blob([rows.join('\n')],{type:'text/csv;charset=utf-8;'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='unihouser_prospectos.csv'; a.click(); URL.revokeObjectURL(a.href);
  toast('CSV exportado','ok');
});

(function(){
  if(!PROS.length){
    PROS=[{id:'p_demo',name:'Cliente demo',phone:'',email:'',phase:'CONTACTO',phase_entered_at:Date.now(),profile:{tipo:'Tradicional',objt:'neta',objv:6,budget_incl_honorarios:CFG.presupuesto.honorarios_incluidos_default},history:{}}];
    savePros(PROS);
  }
  headerKPIs(); renderBoard();
})();
