<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unihouser CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8f9fa; }
    .sidebar {
      width: 240px;
      background: #ff6600;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover { background: rgba(255,255,255,0.2); }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Unihouser CRM</h4>
    <a href="#" data-section="dashboard">Dashboard</a>
    <a href="#" data-section="clientes">Clientes</a>
    <a href="#" data-section="propiedades">Propiedades</a>
    <a href="#" data-section="inversores">Inversores</a>
    <a href="#" data-section="tareas">Tareas</a>
    <a href="#" data-section="config">Configuración</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="section-title">Dashboard</h2>
      <button class="btn btn-primary" id="btnAdd">+ Nuevo</button>
    </div>

    <div id="main-content">
      <!-- Sección inicial: Dashboard -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Total Clientes</h6>
            <h3 id="totalClientes">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Total Propiedades</h6>
            <h3 id="totalPropiedades">12</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Total Inversores</h6>
            <h3 id="totalInversores">5</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Tareas Pendientes</h6>
            <h3 id="totalTareas">3</h3>
          </div>
        </div>
      </div>

      <div class="card p-3 mb-4">
        <h5>Evolución de Clientes</h5>
        <canvas id="chartClientes" height="100"></canvas>
      </div>

      <div class="card p-3">
        <h5>Últimos Clientes</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Fecha Alta</th>
            </tr>
          </thead>
          <tbody id="tablaClientes">
            <!-- Rellenado dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalForm" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formRegistro">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Teléfono</label>
              <input type="tel" id="telefono" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sectionTitle = document.getElementById('section-title');
    const mainContent = document.getElementById('main-content');
    const tablaClientes = document.getElementById('tablaClientes');
    const totalClientes = document.getElementById('totalClientes');
    const btnAdd = document.getElementById('btnAdd');
    const modal = new bootstrap.Modal(document.getElementById('modalForm'));
    const formRegistro = document.getElementById('formRegistro');

    // ====== Datos iniciales ======
    let clientes = JSON.parse(localStorage.getItem('clientes')) || [
      { nombre: "María López", email: "maria@example.com", telefono: "600123456", fecha: "2025-07-01" },
      { nombre: "Carlos Pérez", email: "carlos@example.com", telefono: "600654321", fecha: "2025-07-05" }
    ];

    // ====== Render tabla ======
    function renderClientes() {
      tablaClientes.innerHTML = "";
      clientes.forEach(c => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${c.nombre}</td>
          <td>${c.email}</td>
          <td>${c.telefono}</td>
          <td>${c.fecha}</td>
        `;
        tablaClientes.appendChild(fila);
      });
      totalClientes.textContent = clientes.length;
      localStorage.setItem("clientes", JSON.stringify(clientes));
    }
    renderClientes();

    // ====== Nuevo cliente ======
    btnAdd.addEventListener("click", () => modal.show());
    formRegistro.addEventListener("submit", (e) => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        telefono: document.getElementById("telefono").value,
        fecha: new Date().toISOString().slice(0,10)
      };
      clientes.push(nuevo);
      renderClientes();
      modal.hide();
      formRegistro.reset();
    });

    // ====== Chart.js ======
    const ctx = document.getElementById('chartClientes');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio'],
        datasets: [{
          label: 'Clientes',
          data: [2, 5, 8, 12, 18, 20, clientes.length],
          borderColor: '#ff6600',
          backgroundColor: 'rgba(255,102,0,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });
  </script>
</body>
</html>
