<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Unihouser — Prospectos</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<header class="topbar">
  <div class="container flex between center">
    <div class="brand flex center"><div class="title">Unihouser — CRM & BuyBox</div></div>
    <nav class="nav">
      <a href="evaluar.html">Evaluar</a>
      <a href="evaluaciones.html">Evaluaciones</a>
      <a href="prospectos.html" class="active">Prospectos</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="configuracion.html">Configuración</a>
    </nav>
  </div>
</header>

<main class="container">
<section class="card">
  <h2>Prospectos</h2>
  <div class="row three">
    <div class="field"><label>Nombre</label><input id="p_nombre"></div>
    <div class="field"><label>Email</label><input id="p_email"></div>
    <div class="field"><label>Teléfono</label><input id="p_tel"></div>
  </div>
  <div class="row three">
    <div class="field"><label>Localidad residencia (texto)</label><input id="p_loc_res"></div>
    <div class="field"><label>Localidades objetivo (texto, separadas por comas)</label><input id="p_locs_obj"></div>
    <div class="field"><label>Presupuesto TOTAL (€ con impuestos y honorarios)</label><input id="p_budget" data-money></div>
  </div>
  <div class="row three">
    <div class="field"><label>Tipo de alquiler</label><select id="p_pref_tipo"><option>Tradicional</option><option>Habitaciones</option></select></div>
    <div class="field"><label>Objetivo principal</label><select id="p_obj_tipo"><option value="bruta">Rentabilidad bruta (%)</option><option value="neta">Rentabilidad neta (%)</option><option value="flujo">Flujo de caja (€/mes)</option></select></div>
    <div class="field"><label>Valor objetivo</label><input id="p_obj_val" placeholder="7,5 o 300"></div>
  </div>
  <div class="actions">
    <button class="btn" id="p_add">Añadir prospecto</button>
  </div>
  <div class="hr"></div>
  <table class="table">
    <thead><tr><th>Nombre</th><th>Email</th><th>Teléfono</th><th>Objetivo</th><th>Tipo</th><th>Localidades</th><th>Acciones</th></tr></thead>
    <tbody id="p_body"></tbody>
  </table>
</section>
</main>

<footer class="foot"><div class="container foot-inner">© 2025 Unihouser · unihouser.es · info@unihouser.es · 644 300 200</div></footer>
<script defer src="js/app.js"></script>
<script defer src="js/prospectos.js"></script>
</body></html>
