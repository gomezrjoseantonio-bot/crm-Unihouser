<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Prospectos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Prospectos</h1>

  <section id="fase1">
    <h2>FASE 1 - Contacto</h2>
    <form id="formFase1">
      <label>Nombre y Apellidos <input type="text" name="nombre"></label><br>
      <label>Email <input type="email" name="email"></label><br>
      <label>Teléfono <input type="tel" name="telefono"></label><br>
      <button type="button" id="guardarFase1">Guardar Contacto</button>
      <button type="button" id="limpiarFase1">Limpiar</button>
    </form>
  </section>

  <section id="fase2">
    <h2>FASE 2 - Reunión Inicial</h2>
    <form id="formFase2">
      <fieldset>
        <legend>Datos Personales</legend>
        <label>DNI <input type="text" name="dni"></label><br>
        <label>Dirección <input type="text" name="direccion"></label><br>
        <label>Localidad <input type="text" name="localidad"></label><br>
      </fieldset>

      <fieldset>
        <legend>Características Activo Inversión</legend>
        <label>Localidades <input type="text" name="localidades"></label><br>
        <label>Tipo de Alquiler 
          <select name="tipoAlquiler">
            <option value="tradicional">Tradicional</option>
            <option value="habitaciones">Por Habitaciones</option>
          </select>
        </label><br>
        <label>Número de activos <input type="number" name="nActivos"></label><br>
        <label>Sin Ascensor <input type="checkbox" name="sinAscensor"></label><br>
        <label>Altura máxima <input type="number" name="altura"></label><br>
        <label>Bajos <input type="checkbox" name="bajos"></label><br>
        <label>Acepta Reforma
          <select name="reforma">
            <option value="no">No</option>
            <option value="lavado">Lavado de cara</option>
            <option value="integral">Integral</option>
          </select>
        </label><br>
        <label>Precio máximo inversión <input type="number" name="precioMaxInversion"></label><br>
        <label>Precio máximo compra activo <input type="number" name="precioMaxCompra"></label><br>
      </fieldset>

      <fieldset>
        <legend>Financiación</legend>
        <label>Financiación Bancaria <input type="checkbox" name="financiacion"></label><br>
        <label>Necesita Broker <input type="checkbox" name="broker"></label><br>
        <label>% Financiación <input type="number" name="porcentajeFinanciacion" value="80"></label><br>
      </fieldset>

      <fieldset>
        <legend>Objetivos</legend>
        <label>Renta Bruta <input type="number" name="rentaBruta"></label><br>
        <label>Renta Neta <input type="number" name="rentaNeta"></label><br>
        <label>Cash Flow <input type="number" name="cashFlow"></label><br>
        <label>Mes inicio búsqueda <input type="month" name="mesInicio"></label><br>
        <label>Mes fin búsqueda <input type="month" name="mesFin"></label><br>
      </fieldset>

      <button type="button" id="guardarFase2">Guardar Reunión</button>
      <button type="button" id="limpiarFase2">Limpiar</button>
    </form>
  </section>

  <section id="fase3">
    <h2>FASE 3 - Contrato</h2>
    <form id="formFase3">
      <label>Contrato recibido <input type="checkbox" name="contratoRecibido"></label><br>
      <button type="button" id="guardarFase3">Guardar Contrato</button>
    </form>
  </section>

  <section id="fase4">
    <h2>FASE 4 - Búsqueda</h2>
    <form id="formFase4">
      <label>Propuestas enviadas <input type="number" name="propuestas"></label><br>
      <label>Ok a alguna <input type="checkbox" name="okAlguna"></label><br>
      <label>Arras firmadas <input type="date" name="arras"></label><br>
      <label>Notaría <input type="date" name="notaria"></label><br>
      <button type="button" id="guardarFase4">Guardar Búsqueda</button>
    </form>
  </section>

  <div id="mensaje"></div>

  <script src="prospectos.js"></script>
</body>
</html>
