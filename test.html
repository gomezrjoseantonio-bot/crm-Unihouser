<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Unihouser — Tests</title>
<style>
:root{
  --brand:#c7530c; --accent:#DB824B; --ok:#2E7D32; --bad:#B53928;
  --line:#E7E1DE; --chip:#F3EEE9; --bg:#FAF8F7; --ink:#1a1f23; --ink2:#535b63;
  --shadow:0 4px 22px rgba(0,0,0,.06); --ff:system-ui,-apple-system,Inter,Roboto,Arial,sans-serif; --fz:12px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:var(--ff);font-size:var(--fz)}
/* Topbar */
.topbar{position:sticky;top:0;z-index:5;background:#fff;border-bottom:1px solid var(--line)}
.top-inner{max-width:1200px;margin:0 auto;padding:8px 14px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:8px}
.logo{width:24px;height:24px;border-radius:8px;background:var(--brand);color:#fff;display:grid;place-items:center;font-weight:800;font-size:12px}
.title{font-weight:700;color:var(--ink2);font-size:13px}
.nav a{color:var(--ink2);text-decoration:none;padding:5px 8px;border-radius:8px;font-size:12px}
.nav a.active{background:var(--brand);color:#fff}
.nav a:hover{background:#f3efe9}
/* Layout */
.container{max-width:1200px;margin:12px auto;padding:0 14px}
.card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:12px;box-shadow:var(--shadow);margin-bottom:12px}
h2{margin:0 0 12px;font-size:16px}
h3{margin:0 0 8px;font-size:14px;color:#444}
/* Test results */
.test-suite{margin-bottom:20px}
.test-suite h3{background:#f8f9fa;padding:8px 12px;margin:0 0 8px;border-radius:6px}
.test-case{margin:4px 0;padding:8px 12px;border-left:4px solid #ccc;background:#f9f9f9}
.test-case.pass{border-color:#2E7D32;background:#f0fdf4}
.test-case.fail{border-color:#B53928;background:#fef2f2}
.test-case.skip{border-color:#f59e0b;background:#fffbeb}
.test-case .name{font-weight:600;font-size:13px}
.test-case .time{float:right;color:#666;font-size:11px}
.test-case .error{color:#B53928;font-size:11px;margin-top:4px;font-family:monospace}
/* Summary */
.summary{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:20px}
.summary .stat{background:#fff;border:1px solid var(--line);border-radius:8px;padding:12px;text-align:center}
.summary .stat .number{font-size:24px;font-weight:800}
.summary .stat .label{font-size:11px;color:#666}
.summary .pass .number{color:#2E7D32}
.summary .fail .number{color:#B53928}
/* Controls */
.controls{margin-bottom:20px;display:flex;gap:8px;flex-wrap:wrap}
.btn{border:1px solid var(--line);background:#fff;border-radius:8px;padding:8px 16px;cursor:pointer;font-size:12px}
.btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
.btn:hover{background:#f3efe9}
.btn.primary:hover{background:#a84008}
</style>
</head>
<body>
  <div class="topbar">
    <div class="top-inner">
      <div class="brand"><div class="logo">U</div><div class="title">Unihouser — Tests</div></div>
      <nav class="nav">
        <a href="evaluar.html">Evaluar</a>
        <a href="evaluaciones.html">Evaluaciones</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="reportes.html">Reportes</a>
        <a href="configuracion.html">Configuración</a>
        <a class="active" href="test.html">Tests</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Suite de Testing Automatizado</h2>
      
      <div class="controls">
        <button class="btn primary" id="run-all">Ejecutar todos los tests</button>
        <button class="btn" id="run-unit">Solo tests unitarios</button>
        <button class="btn" id="run-integration">Solo tests integración</button>
        <button class="btn" id="clear-results">Limpiar resultados</button>
      </div>

      <div class="summary" id="summary" style="display:none;">
        <div class="stat pass">
          <div class="number" id="passed-count">0</div>
          <div class="label">Pasaron</div>
        </div>
        <div class="stat fail">
          <div class="number" id="failed-count">0</div>
          <div class="label">Fallaron</div>
        </div>
        <div class="stat">
          <div class="number" id="total-count">0</div>
          <div class="label">Total</div>
        </div>
        <div class="stat">
          <div class="number" id="time-count">0ms</div>
          <div class="label">Tiempo</div>
        </div>
      </div>

      <div id="test-results"></div>
    </div>
  </div>

<script src="js/test-framework.js"></script>
<script src="js/test-suites.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  // Event handlers
  document.getElementById('run-all').addEventListener('click', () => TestRunner.runAll());
  document.getElementById('run-unit').addEventListener('click', () => TestRunner.runSuite('unit'));
  document.getElementById('run-integration').addEventListener('click', () => TestRunner.runSuite('integration'));
  document.getElementById('clear-results').addEventListener('click', () => TestRunner.clearResults());
});
</script>
</body>
</html>
